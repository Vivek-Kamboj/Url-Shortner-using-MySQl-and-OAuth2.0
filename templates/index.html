<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    {% if session %}
    <!-- <div><pre></pre>{{ pretty }}</pre></div> -->
    <div class="container text-center">
        <div class="card shadow-lg p-4 rounded-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">ðŸ”— Simple URL Shortener</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
        <form method="POST">
            <input type="url" name="url" class="form-control mb-3" placeholder="Enter long URL" required>
            <button class="btn btn-primary btn-lg w-100">Shorten</button>
        </form>
        </div>
    </div>
    {% else %}
    <div class="container text-center">
        <div class="card shadow-lg p-4 rounded-4">
        <h2 class="mb-4">ðŸ”— Simple URL Shortener</h2>
        <a href="{{ url_for('google_login') }}" class="btn btn-primary btn-lg w-100">Login with Google</a>
        </div>
    </div>
    {% endif %}
</body>
</html>
